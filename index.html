<!DOCTYPE html>
<html>
<head>
	<title>ONMOUSEOVER & ONMOUSEOUT</title>
</head>
<body>
	<p onmouseover="Over(this)" onmouseout="Out(this)">onmouseover event dan onmouseout event</p>

	<script type="text/javascript">
		function Over(x){
			x.style.color = "red";
		}

		function Out(x){
			x.style.color = "black";
		}
	</script>
</body>
</html>
